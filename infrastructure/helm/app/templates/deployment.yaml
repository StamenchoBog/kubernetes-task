apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-{{ .Values.Environment }}
  namespace: app
  labels:
    app: app
    environment: {{ .Values.Environment }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}
    spec:
      containers:
        - name: {{ .Release.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          ports:
            - containerPort: 3000